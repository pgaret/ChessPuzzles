<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chess Puzzles</title>
    <link rel="stylesheet" type="text/css" href="./css/skeleton.css"></link>
    <link rel="stylesheet" type="text/css" href="./css/style.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/Simulation.js"></script>
  </head>
  <body>
    <h1 style="text-align: center;">Chess Puzzles</h1>
    <div id="menu">
      <h4>Puzzle ID | Rating | Played Times</h4>
    </div>
    <div id="simulator_container">
      <button id="fastback" onClick="changeSimOptions(250, -1)"></button>
      <button id="slowback" onClick="changeSimOptions(500, -1)"></button>
      <button id="play" onClick="changeSimOptions(500, 1)"></button>
      <button id="pause" onClick="pauseSim()"></button>
      <button id="fastforward" onClick="changeSimOptions(250, 1)"></button>
      <div id="simulator">
        <br>
      </div>
    </div>
  </body>
</html>
